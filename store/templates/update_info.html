{% extends 'base.html' %}

{% block content %}
<header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Update User Info</h1>

                </div>
            </div>
        </header>
<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <br/>
            <form method ="POST" action = "{% url 'update_info' %}">
                {{ form.as_p }}
                <br/>
                <br/>
                <button type = "submit" class="btn btn-secondary">
                    Update Info
                </button>

                {% csrf_token %}

            </form>

                <br/>
                <br/>

            </div>
        </center>
    </div>
</div>
<br/>
<br/>

<br/>

{% endblock %}
